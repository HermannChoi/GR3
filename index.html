<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/section.css" />
    <link rel="stylesheet" href="css/section2.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons"
    />

    <title>GitHub Finder by YS</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header id="header">
      <div class="header_contents">GitHub Finder</div>
    </header>
    <section id="body_space">
      <!-- 검색공간 -->
      <div class="hidden search_space">
        <form class="SP_searchBox">
          <input type="text" class="SP_input" placeholder="Write a username" />
        </form>
      </div>
      <!-- 돋보기 아이콘 -->
      <div class="search_start">
        <div class="material-icons search">search</div>
      </div>
      <!-- 프로필 공간 -->
      <div class="hidden info_basic info"></div>
      <div class="hidden info_basic2 info"></div>
      <div class="hidden info_basic3 info"></div>
      <div class="hidden info_basic4 info"></div>
    </section>

    <footer>
      GitHub Finder
      <div class="material-icons copyright">copyright</div>
    </footer>

    <script src="js/forDeco.js"></script>
    <!-- <script src="js/forFunc.js"></script> -->
    <script src="js/forFuncOOP.js"></script>
  </body>
</html>
